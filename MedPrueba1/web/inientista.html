<!DOCTYPE html>

<html>
    <head>
        <title>Inicio Dentista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="js/ladda.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/Validaciones.js"></script>
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <link href="css/ladda.css" rel="stylesheet" type="text/css" />        
        

    </head>
    <body>
        <div class="regresar">
            <button name="regresar" class="button button-rounded button-flat-primary alumno colormedical ladda-button ladda-spinner gris">
                <a href="index.html" style="color: white; text-decoration: none">
                Regresar
                </a>
            </button>
        </div>
        <div class="container"><center>
            <div class="form-signin">
                <img src="css/imagen/dentista.png" width="110px" height="110px">
                <div id="form-signin">
                    <form id="Info"  action = "http://127.0.0.1:39055/MedPrueba1Server/sesion" method="post"> 
                    <div class="showcase">
                    <input type="text" class="text" placeholder="Usuario" id="username" name="idmedico" oncopy="return false" oncut="return false" onpaste="return false"  maxlength="20" onKeyPress="return Numeros(event)" required>
                    </div>
                    <div class="showcase">
                    <input type="password" class="text" placeholder="Clave de Acceso" id="password" oncopy="return false" oncut="return false" onpaste="return false"  name="clave" maxlength="20" required>
                    </div>
                    <br>                                
                    <br>    
                    <input type="submit" name="press" value="Accesar" class="button button-rounded button-flat-primary alumno colormedical">                                                
                    </form>
                </div>
            </div>
            <!-- /container -->
            </center>
        </div>
        <script>
            // Bind normal buttons
            Ladda.bind( '.ladda-button', { timeout: 1000 } );
        </script>

    </body>
</html>
