    <head>
        <title>Consulta almacen</title>

        <body>

            </div>
            <form id="Info"  action = "http://127.0.0.1:39055/MedPrueba1Server/basealmacen" method = "post">
             <center>
                 <img src="css/imagen/medkit.png" width="35px" height="35px" alt=""/>
                 ID Almacen:
                 <input type="text" name="idalma" require="true" size="30" style="margin:15px;" oncopy="return false" oncut="return false" onpaste="return false"  maxlength="20" onKeyPress="return Numeros(event)" required/> 
                 <br>
                 <input type="submit" name="boton" value="Consulta" /><input type="reset" value="Limpiar" />
                </center>
            </form>
        
        </body>
